    <h1>æ¬¢è¿æ¥åˆ°ç•™è¨€åŒº</h1>
    <div id="comments">
        <!-- ç•™è¨€å°†ä¼šæ˜¾ç¤ºåœ¨è¿™é‡Œ -->
    </div>
    <div id="inputArea">
        <textarea id="commentInput" placeholder="ç•™ä¸‹ä½ çš„ç•™è¨€..."></textarea>

    <script>
        // åœ¨é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ä¸»é¢˜è®¾ç½®
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('dark-theme', savedTheme === 'dark');
        });

        // ä¸»é¢˜åˆ‡æ¢å‡½æ•°
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        // é¡µé¢åŠ è½½æ—¶ï¼Œè¯»å–å¹¶æ˜¾ç¤ºå·²æœ‰çš„ç•™è¨€
        window.onload = function() {
            fetchComments();
        };

        // æ·»åŠ ç•™è¨€çš„å‡½æ•°
        function addComment() {
            var commentInput = document.getElementById('commentInput');
            var commentText = commentInput.value.trim();

            if(commentText) {
                fetch('add-comment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'comment=' + encodeURIComponent(commentText)
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        commentInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                        fetchComments(); // æ›´æ–°ç•™è¨€æ˜¾ç¤º
                    } else {
                        alert('ç•™è¨€å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('ç•™è¨€å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚');
                });
            } else {
                alert('ç•™è¨€å†…å®¹ä¸èƒ½ä¸ºç©ºï¼');
            }
        }

        // æ˜¾ç¤ºç•™è¨€çš„å‡½æ•°
        function fetchComments() {
            fetch('get-comments.php')
                .then(response => response.json())
                .then(data => {
                    var commentsDiv = document.getElementById('comments');
                    commentsDiv.innerHTML = ''; // æ¸…ç©ºç°æœ‰ç•™è¨€

                    if (data.comments.length === 0) {
                        commentsDiv.innerHTML = '<p>æš‚æ— ç•™è¨€ã€‚</p>';
                    } else {
                        data.comments.forEach(function(comment) {
                            var commentElement = document.createElement('div');
                            commentElement.className = 'comment';

                            // åˆ›å»ºç•™è¨€å†…å®¹å’Œæ—¶é—´
                            var commentContent = document.createElement('p');
                            commentContent.className = 'comment-text';
                            commentContent.textContent = comment.comment;

                            var commentTime = document.createElement('small');
                            commentTime.className = 'comment-time';
                            commentTime.textContent = formatTimestamp(comment.timestamp); // æ ¼å¼åŒ–æ—¶é—´æˆ³

                            // å°†å†…å®¹å’Œæ—¶é—´åŠ åˆ°ç•™è¨€å…ƒç´ ä¸­
                            commentElement.appendChild(commentContent);
                            commentElement.appendChild(commentTime);
                            commentsDiv.appendChild(commentElement);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // æ—¶é—´æˆ³æ ¼å¼åŒ–å‡½æ•°
        function formatTimestamp(timestamp) {
            var date = new Date(timestamp);
            var year = date.getFullYear();
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var day = String(date.getDate()).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            var seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        document.addEventListener('click', function (e) {
        if (e.target.classList.contains('comment-text')) {
            const isCollapsed = e.target.style.webkitLineClamp; // æ£€æµ‹å½“å‰çŠ¶æ€
            if (isCollapsed) {
                e.target.style.webkitLineClamp = ''; // å–æ¶ˆè¡Œé™åˆ¶
                e.target.style.maxHeight = 'none'; // è®¾ç½®ä¸ºä¸é™åˆ¶é«˜åº¦
                e.target.style.cursor = 'default'; // å±•å¼€åç§»é™¤äº¤äº’æç¤º
            } else {
                e.target.style.webkitLineClamp = '3'; // æ¢å¤è¡Œé™åˆ¶
                e.target.style.maxHeight = '4.8em';
                e.target.style.cursor = 'pointer';
            }
        }
    });
