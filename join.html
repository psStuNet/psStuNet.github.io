<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我们！</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --accent-color: #00ff9d;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            position: relative;
            animation: typewriter 1.2s steps(12) 0.5s both,
                       blinkCursor 0.8s infinite;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--accent-color);
            max-width: max-content;
        }

        p {
            text-align:left;
        }

        body {
            font-family: 'Noto Sans SC', system-ui, sans-serif;
            line-height: 2.0;
            letter-spacing: 0.5px;
        }

        /* 动态背景效果 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 157, 0.1) 0%, 
                transparent 60%);
            pointer-events: none;
            z-index: -1;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-color) }
        }

        .container a {
            color:rgb(0, 189, 73);
        }

        .container > *:not(h1) {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 1.8s; /* 等待标题动画完成 */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container p:nth-child(1) { animation-delay: 2.0s; }
        .container p:nth-child(2) { animation-delay: 2.2s; }
        .container p:nth-child(3) { animation-delay: 2.4s; }
        .container p:nth-child(4) { animation-delay: 2.6s; }
        .container h2 { animation-delay: 2.8s; }

        .container > * {
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: center;
    }
    th, td {
        padding: 12px;
        border: 1px solid #009105;
    }
    tr:hover {
        background-color: #bbbbbb4e;
    }

    .name {
        text-align: right;
        margin-top: 20px;
    }

    .back-home-btn {
        text-align: center;
        display: inline-block;
        padding: 12px 24px;
        background-color: rgb(0, 0, 0);
        color: rgb(0, 145, 5);
        text-decoration: none;
        border-radius: 25px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        font-weight: 500;
        border-color: rgb(0, 171, 106);
    }

    .back-home-btn:hover {
        background-color: transparent;
        border-color: var(--accent-color);
        color: var(--accent-color);
        box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
    }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="index.html" class="back-home-btn">返回首页</a>
        <h1>加入我们！</h1>
        <p>在这里，你的创意将点亮整个校园网络！我们正在寻找这样的你</p>
        <p>✅ 技术爱好者 - 参与网站功能开发/维护，打造更稳定的校园网络服务</p>
        <p>✅ 内容创作者 - 提交实用教程(Markdown格式优先)，帮助同学快速上手</p>
        <p>我们欢迎各位同学通过邮箱联系我们：classicmcnet@outlook.com，欢迎加入我们一起学习计算机技术！</p>
        <br>
        <!-- 1027427857 -->
    </div>
</body>
</html>
